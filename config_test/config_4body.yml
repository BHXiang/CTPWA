# config_4body.yml - 4-body decay chain test
particles:
  Jpsi:
    J: 1
    P: -1
    mass: 3.0969
  pip:
    J: 0
    P: -1
    mass: 0.1396
  pim:
    J: 0
    P: -1
    mass: 0.1396
  Kp:
    J: 0
    P: -1
    mass: 0.4937
  Km:
    J: 0
    P: -1
    mass: 0.4937

data:
  dat_order: [pip, pim, Kp, Km]
  data: ["/home/whitewash/tfpwa/Jpsi2pipiKK/forPWA/data.dat"]
  phsp: ["/home/whitewash/tfpwa/Jpsi2pipiKK/forPWA/phsp.dat"]

decay_chains:
  # 4-body decay with intermediate resonances: J/ψ → R_ππ + R_KK
  chain_intermediate:
    decay:
      - Jpsi: [R_pipi, R_KK]
      - R_pipi: [pip, pim]
      - R_KK: [Kp, Km]
    R_pipi:
      - [J: 0, P: 1]: [sigma, f0_980, f0_1370, f0_1500, f0_1710]
      - [J: 1, P: -1]: [rho770, rho1450, rho1700]
      - [J: 2, P: 1]: [f2_1270, f2_1525, f2_1950]
      - [J: 3, P: -1]: [rho3_1690, rho3_1990]
      - [J: 4, P: 1]: [f4_2050]
    R_KK:
      - [J: 0, P: 1]: [f0_980, f0_1500, f0_1710]
      - [J: 1, P: -1]: [phi1020, phi1680]
      - [J: 2, P: 1]: [f2_1525, f2_1950]
      - [J: 3, P: -1]: [phi3_1850]
      - [J: 4, P: 1]: [f4_2050]

resonances:
  # ππ resonances
  sigma:
    model: BWR
    parameters: [0.5, 0.4]
  f0_980:
    model: BWR
    parameters: [0.98, 0.07]
  f0_1370:
    model: BWR
    parameters: [1.37, 0.35]
  f0_1500:
    model: BWR
    parameters: [1.505, 0.109]
  f0_1710:
    model: BWR
    parameters: [1.72, 0.135]
  rho770:
    model: BWR
    parameters: [0.775, 0.149]
  rho1450:
    model: BWR
    parameters: [1.465, 0.4]
  rho1700:
    model: BWR
    parameters: [1.72, 0.25]
  f2_1270:
    model: BWR
    parameters: [1.275, 0.185]
  f2_1525:
    model: BWR
    parameters: [1.525, 0.073]
  f2_1950:
    model: BWR
    parameters: [1.944, 0.472]
  rho3_1690:
    model: BWR
    parameters: [1.688, 0.161]
  rho3_1990:
    model: BWR
    parameters: [1.99, 0.25]
  f4_2050:
    model: BWR
    parameters: [2.018, 0.237]

  # KK resonances
  phi1020:
    model: BWR
    parameters: [1.0195, 0.0043]
  phi1680:
    model: BWR
    parameters: [1.68, 0.15]
  phi3_1850:
    model: BWR
    parameters: [1.854, 0.087]

  # 4-body direct decay resonances
  NR0_4body:
    model: ONE
    parameters: [1.0]
  NR4_4body:
    model: ONE
    parameters: [1.0]
  omega782:
    model: BWR
    parameters: [0.782, 0.0085]
  omega3_1670:
    model: BWR
    parameters: [1.667, 0.168]

conjugate_pairs:
  - [pip, pim]
  - [Kp, Km]